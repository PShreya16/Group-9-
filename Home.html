<!DOCTYPE html>
<html>

<head>
    <title>Currency Convertor</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="fix_head">
        <img src="2.png" id="logo_img">
    </div>
    <div id="rem_body">
        <div class="top_dsgn">
            <div id="head_info_txt">
                <h1 id="head_text">Check exchange rates for <br>all types of currencies.</h1>
            </div>
        </div>
        <div id="main_menu">
            <div id="opt_cont">
                <div id="inpt_cont">
                    <div id="amt_div" class="aft_div">
                        <label for="amount"><h2>Amount</h2></label>
                        <div id="amt_inp_txt">
                            <input type="number" id="amount" placeholder="Enter the amount" value='10.00'>
                        </div>
                    </div>
                    <div id="from_div" class="aft_div">
                        <label for="from"><h2>From</h2></label>
                        <div id="from_opt">
                            <select id="from_select" class="froto_options">
                                <option value="INR">Indian Rupee (INR)</option>
                                <option value="USD">U.S. Dollar (USD)</option>
                                <option value="CHF">Swiss Franc (CHF)</option>
                                <option value="EUR">European Euro (EUR)</option>
                                <option value="KYD">Cayman Islands Dollar (KYD)</option>
                                <option value="GBP">British Pound Sterling (GBP)</option>
                                <option value="JOD">Jordanian Dinar (JOD)</option>
                                <option value="OMR">Omani Rial (OMR)</option>
                                <option value="BHD">Bahraini Dinar (BHD)</option>
                                <option value="KWD">Kuwaiti Dinar (KWD)</option>
                                <option value="CAD">Canadian Dollar (CAD)</option>
                            </select>
                        </div>
                    </div>
                    <div id="rev_but">
                        <div id="button_rotating_border">
                            <div id="button_rotating_color"></div>
                            <button id="reverse_button" onclick="reverseOptions()"></button>
                        </div>
                    </div>
                    <div id="to_div" class="aft_div">
                        <label for="to"><h2>To</h2></label>
                        <div id="to_opt">
                            <select id="to_select" class="froto_options">
                                <option value="USD">U.S. Dollar (USD)</option>
                                <option value="INR">Indian Rupee (INR)</option>
                                <option value="CHF">Swiss Franc (CHF)</option>
                                <option value="EUR">European Euro (EUR)</option>
                                <option value="KYD">Cayman Islands Dollar (KYD)</option>
                                <option value="GBP">British Pound Sterling (GBP)</option>
                                <option value="JOD">Jordanian Dinar (JOD)</option>
                                <option value="OMR">Omani Rial (OMR)</option>
                                <option value="BHD">Bahraini Dinar (BHD)</option>
                                <option value="KWD">Kuwaiti Dinar (KWD)</option>
                                <option value="CAD">Canadian Dollar (CAD)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <script>
                    const select = document.querySelectorAll('select');
                    const input = document.querySelectorAll('Input');
                    const API_URL = "http://api.exchangeratesapi.io/v1/latest?access_key=e3b4762b86be56be4f26a628f0bca9fd&symbols=USD,AUD,CAD,PLN,MXN&format=1";
                    let html = '';
                    async function currency() {
                        fetch(API_URL)
                            .then(res => res.json(0))
                            .then(data => {
                                console.log(data.rates.USD, data.rates.AUD, data.rates.CAD, data.rates.PLN, data.rates.MXN);
                                //newdata = data.rates; 
                                //console.log(newdata[1]);
                            });

                        function convert(i, j) {
                            input[i].value = input[j].value * rates[select[i].value] / rates[select[j].value];
                        }
                        /*
                        console.log(rates[select[1].value])
                        input[0].addEventListener('keyup', () => convert(1, 0));

                        input[1].addEventListener('keyup', () => convert(0, 1));
                        select[0].addEventListener('change', () => convert(1, 0));
                        select[1].addEventListener('change', () => convert(0, 1));*/
                    };
                    currency();
                </script>
                <div id="conv_but_div">
                    <button id="convert_button" onClick="expand()">Convert</button>
                    <div id="answer_container">
                        <div id="to_convert" class="answers">WW.XX INR =</div>
                        <div id="converted_answer" class="answers">YY.ZZ USD</div>
                        <div id="conversion_rates" class="answers">1 INR = W.XY USD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_content_div">Made in India</div>
        <div class="footer_content_div">Feedback</div>
        <div class="footer_content_div">Contact Us</div>
    </footer>
    <script src="Home.js"></script>
</body>

</html>
