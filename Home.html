<!DOCTYPE html>
<html>
<head>
	<title>Currency Convertor</title>
	<link rel="stylesheet" type="text/css" href="Home.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
	<div id="fix_head">
		<div id="home_div">
			<a href="Index.html" id="index_link">
				<i class="material-icons-outlined home">home</i>
			</a>
		</div>
		<div id="top_logo_img"></div>
		<div id="empty_div"></div>
	</div>
	<div id="rem_body">
		<div class="top_dsgn">
			<div id="head_info_txt">
			<h1 id="head_text">Check exchange rates for <br>all types of currencies.</h1>
			</div>
		</div>	
		<div id="main_menu">
			<div id="opt_cont">
				<div id="inpt_cont">
					<div id="amt_div" class="aft_div">
						<label for="amount"><h2>Amount</h2></label>
						<div id="amt_inp_txt">
							<input type="number" id="amount" placeholder="Enter the amount" value='10.00'>
						</div>
					</div>
					<div id="from_div" class="aft_div">
						<label for="from"><h2>From</h2></label>
						<div id="from_opt">	
							<select id="from_select" class="froto_options">
								<option value="INR">Indian Rupee (INR)</option>
								<option value="USD">U.S. Dollar (USD)</option>
								<option value="CHF">Swiss Franc (CHF)</option>
								<option value="EUR">European Euro (EUR)</option>
								<option value="KYD">Cayman Islands Dollar (KYD)</option>
								<option value="GBP">British Pound Sterling (GBP)</option>
								<option value="JOD">Jordanian Dinar (JOD)</option>
								<option value="OMR">Omani Rial (OMR)</option>
								<option value="BHD">Bahraini Dinar (BHD)</option>
								<option value="KWD">Kuwaiti Dinar (KWD)</option>
								<option value="CAD">Canadian Dollar (CAD)</option>
							</select>
						</div>
					</div>
					<div id="to_div" class="aft_div">
						<label for="to"><h2>To</h2></label>
						<div id="to_opt">	
							<select id="to_select" class="froto_options">
								<option value="USD">U.S. Dollar (USD)</option>
								<option value="INR">Indian Rupee (INR)</option>
								<option value="CHF">Swiss Franc (CHF)</option>
								<option value="EUR">European Euro (EUR)</option>
								<option value="KYD">Cayman Islands Dollar (KYD)</option>
								<option value="GBP">British Pound Sterling (GBP)</option>
								<option value="JOD">Jordanian Dinar (JOD)</option>
								<option value="OMR">Omani Rial (OMR)</option>
								<option value="BHD">Bahraini Dinar (BHD)</option>
								<option value="KWD">Kuwaiti Dinar (KWD)</option>
								<option value="CAD">Canadian Dollar (CAD)</option>
							</select>
						</div>
					</div>
				</div>
				<div id="conv_but_div">
					<button id="convert_button" onclick="expand()">Convert</button>
					<div id="answer_container">
						<div id="to_convert" class="answers"></div>
						<div id="converted_answer" class="answers"></div>
						<div id="conversion_rates" class="answers"></div>
					</div>
				</div>
			</div>
			<div id="chart_div">
				
						<!-- <canvas id="myChart" style="width:100%;max-width:600px"></canvas> -->
						<canvas id="myChart"></canvas>
					
			</div>
		</div>
	</div>
	<footer>
		<div class="footer_content_div">
			<a href="https://www.makeinindia.com/" target="_blank">Made in India</a></div>
		<div class="footer_content_div">
			<a href="Feedback.html">Feedback</a>
		</div>
		<div class="footer_content_div" id="contact_div">	
			<div id="contact_details">	
				<i class="material-icons-outlined person">person</i>
				<br>Email us at:<br>
				currencyconvertor9@gmail.com	
			</div>
			Contact Us
		</div>
	</footer>
<script src="Home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
